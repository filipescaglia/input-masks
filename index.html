<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h6>Date:</h6>
    <input type="text" onkeyup="dateMask(this)" maxlength="10" placeholder="xx/xx/xxxx">

    <h6>Format date:</h6>
    <input id="user-date" type="text" value="14/05/2020" maxlength="10" disabled>
    <button onclick="alert(formatDate(document.querySelector('#user-date').value, 'database'))">DB Format</button>
    <input id="db-date" type="text" value="2020-05-14" maxlength="10" disabled>
    <button onclick="alert(formatDate(document.querySelector('#db-date').value))">User Format</button>
    <br>
    <input id="user-date2" type="text" value="3/4/20" maxlength="10" disabled>
    <button onclick="alert(formatDate(document.querySelector('#user-date2').value, 'database'))">DB Format</button>
    <br>
    <input id="user-date3" type="text" value="4/5/19" maxlength="10" disabled>
    <button onclick="alert(formatDate(document.querySelector('#user-date3').value, 'database'))">DB Format</button>

    <h6>CPF/CNPJ:</h6>
    <input class="doc" type="text" onclick="preventLetterDoc('.doc')" onkeyup="cpfCnpjMask(this)" maxlength="18" placeholder="xxx.xxx.xxx-xx">
    <input class="doc2" type="text" onclick="preventLetterDoc('.doc2')" onkeyup="cpfCnpjMask(this)" maxlength="18" placeholder="xx.xxx.xxx/xxxx-xx">

    <h6>Phone:</h6>
    <input class="phone" type="text" onclick="preventLetterPhone('.phone')" onkeyup="phoneMask(this)" maxlength="15" placeholder="(xx) xxxx-xxxx">
    <input class="phone2" type="text" onclick="preventLetterPhone('.phone2')" onkeyup="phoneMask(this)" maxlength="15" placeholder="(xx) xxxxx-xxxx">

    <script src="date_formatter.js"></script>
</body>
</html>
